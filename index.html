<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./keyboard/keyboard.css">
</head>

<body>
    <div></div>
    <h1>Keyboard</h1>
    <input class="text" type="text">
    <div class="keyboard hidden">
        <div class="keys-frame">
            <div class="kb__row">
                <button type="button" class="key keyboard__esc" id="Escape">Esc</button>
                <button type="button" class="key keyboard__symbol" id="Digit1">
                    <p>!</p>1
                </button>
                <button type="button" class="key keyboard__symbol" id="Digit2">
                    <p>@</p>2
                </button>
                <button type="button" class="key keyboard__symbol" id="Digit3">
                    <p>#</p>3
                </button>
                <button type="button" class="key keyboard__symbol" id="Digit4">
                    <p>$</p>4
                </button>
                <button type="button" class="key keyboard__symbol" id="Digit5">
                    <p>%</p>5
                </button>
                <button type="button" class="key keyboard__symbol" id="Digit6">
                    <p>^</p>6
                </button>
                <button type="button" class="key keyboard__symbol" id="Digit7">
                    <p>&</p>7
                </button>
                <button type="button" class="key keyboard__symbol" id="Digit8">
                    <p>*</p>8
                </button>
                <button type="button" class="key keyboard__symbol" id="Digit9">
                    <p>(</p>9
                </button>
                <button type="button" class="key keyboard__symbol" id="Digit0">
                    <p>)</p>0
                </button>
                <button type="button" class="key keyboard__symbol" id="Minus">
                    <p>_</p>-
                </button>
                <button type="button" class="key keyboard__symbol" id="Equal">
                    <p>+</p>=
                </button>
                <button type="button" class="key keyboard__bksp" id="Backspace">Backspace</button>
            </div>
            <div class="kb__row">
                <button type="button" class="key keyboard__tab" id="Tab">Tab</button>
                <button type="button" class="key keyboard__key" id="KeyQ">Q</button>
                <button type="button" class="key keyboard__key" id="KeyW">W</button>
                <button type="button" class="key keyboard__key" id="KeyE">E</button>
                <button type="button" class="key keyboard__key" id="KeyR">R</button>
                <button type="button" class="key keyboard__key" id="KeyT">T</button>
                <button type="button" class="key keyboard__key" id="KeyY">Y</button>
                <button type="button" class="key keyboard__key" id="KeyU">U</button>
                <button type="button" class="key keyboard__key" id="KeyI">I</button>
                <button type="button" class="key keyboard__key" id="KeyO">O</button>
                <button type="button" class="key keyboard__key" id="KeyP">P</button>
                <button type="button" class="key keyboard__symbol" id="BracketLeft">
                    <p>{</p>[
                </button>
                <button type="button" class="key keyboard__symbol" id="BracketRight">
                    <p>}</p>]
                </button>
                <button type="button" class="key keyboard__pipe" id="Backslash">
                    <p>|</p>\
                </button>
            </div>
            <div class="kb__row">
                <button type="button" class="key keyboard__caps" id="CapsLock">Capslock</button>
                <button type="button" class="key keyboard__key" id="KeyA">A</button>
                <button type="button" class="key keyboard__key" id="KeyS">S</button>
                <button type="button" class="key keyboard__key" id="KeyD">D</button>
                <button type="button" class="key keyboard__key" id="KeyF">F</button>
                <button type="button" class="key keyboard__key" id="KeyG">G</button>
                <button type="button" class="key keyboard__key" id="KeyH">H</button>
                <button type="button" class="key keyboard__key" id="KeyJ">J</button>
                <button type="button" class="key keyboard__key" id="KeyK">K</button>
                <button type="button" class="key keyboard__key" id="KeyL">L</button>
                <button type="button" class="key keyboard__symbol" id="Semicolon">
                    <p>:</p>;
                </button>
                <button type="button" class="key keyboard__symbol" id="Quote">
                    <p>"</p>'
                </button>
                <button type="button" class="key keyboard__ent" id="Enter">Enter</button>
            </div>
            <div class="kb__row">
                <button type="button" class="key keyboard__shift" id="ShiftLeft">Shift</button>
                <button type="button" class="key keyboard__key" id="KeyZ">Z</button>
                <button type="button" class="key keyboard__key" id="KeyX">X</button>
                <button type="button" class="key keyboard__key" id="KeyC">C</button>
                <button type="button" class="key keyboard__key" id="KeyV">V</button>
                <button type="button" class="key keyboard__key" id="KeyB">B</button>
                <button type="button" class="key keyboard__key" id="KeyN">N</button>
                <button type="button" class="key keyboard__key" id="KeyM">M</button>
                <button type="button" class="key keyboard__symbol" id="Comma">
                    <p><</p>,
                </button>
                <button type="button" class="key keyboard__symbol" id="Period">
                    <p>></p>.
                </button>
                <button type="button" class="key keyboard__symbol" id="Slash">
                    <p>?</p>/
                </button>
                <button type="button" class="key keyboard__shift" id="ShiftRight">Shift</button>
            </div>
            <div class="kb__row">
                <button type="button" class="key keyboard__ctrl" id="ControlLeft">Ctrl</button>
                <button type="button" class="key keyboard__mod" id="OSLeft">OS</button>
                <button type="button" class="key keyboard__alt" id="AltLeft">Alt</button>
                <button type="button" class="key keyboard__space" id="Space"> </button>
                <button type="button" class="key keyboard__alt" id="AltRight">Alt</button>
                <button type="button" class="key keyboard__fn" id="Fn">Fn</button>
                <button type="button" class="key keyboard__ctrl" id="ControlRight">Ctrl</button>
            </div>
        </div>
    </div>

    <script src="./keyboard/keyboard.js" type="text/javascript"></script>
</body>

</html>
